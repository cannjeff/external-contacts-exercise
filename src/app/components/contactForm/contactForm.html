<form novalidate class="contact-form">
  <div class="form-group">
    <label for="contactType">Type</label>
    <input type="text" class="form-control" id="contactType" placeholder="Type" ng-model="$ctrl.contact.type">
  </div>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input type="text" class="form-control" id="contactName" placeholder="Name" ng-model="$ctrl.contact.name">
  </div>
  <div class="form-group">
    <label for="contactTitle">Title</label>
    <input type="text" class="form-control" id="contactTitle" placeholder="Title" ng-model="$ctrl.contact.title">
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input type="tel" class="form-control" id="contactPhone" placeholder="Phone" ng-model="$ctrl.contact.phone">
  </div>
  <div class="form-group">
    <label for="contactExt">Ext.</label>
    <input type="text" class="form-control" id="contactExt" placeholder="Ext." ng-model="$ctrl.contact.ext">
  </div>
  <div class="form-group">
    <label for="contactFax">Fax</label>
    <input type="tel" class="form-control" id="contactFax" placeholder="Fax" ng-model="$ctrl.contact.fax">
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input type="text" class="form-control" id="contactEmail" placeholder="Email" ng-model="$ctrl.contact.email">
  </div>
</form>
