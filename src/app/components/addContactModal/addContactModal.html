<div class="modal-header">
  <h3 class="modal-title">Add External Contact</h3>
</div>
<div class="modal-body">
  <contact-form contact="$ctrl.contact"></contact-form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$ctrl.addContact()">Add</button>
  <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
